<div *ngIf="allNotes.length>0; else otherWise;" class="container">
    <div *ngFor="let note of allNotes">
        <card-view [card-data]="note" [button-name]="'Show Details'" [button-type]="'btn-info btn-lg'"
            [isDetail]="false">
        </card-view>
    </div>
</div>

<ng-template #otherWise>
    <div class="text-center notFound">
        <img src="../../assets/large.jpg">
        <p>No note show. Please Add some notes.</p>
    </div>

</ng-template>
